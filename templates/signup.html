{% extends 'base.html' %} {% block content %}
<h2>Signup</h2>
<form method="post">
  <div class="form-group">
    <label for="username">Username:</label>
    <input
      type="text"
      id="username"
      name="username"
      class="form-control"
      required
    />
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input
      type="password"
      id="password"
      name="password"
      class="form-control"
      required
    />
  </div>
  <button type="submit" class="btn btn-primary">Signup</button>
</form>
<p>Already have an account? <a href="{{ url_for('signin') }}">Signin</a></p>
{% endblock %}
