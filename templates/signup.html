{% extends 'base.html' %} {% block content %}
<div
  style="
    background-color: var(--secondary);
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  "
  class="card"
>
  <div class="card-body">
    <h2 class="card-title">Signup</h2>
    <form method="post">
      <div class="form-group">
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          required
        />
      </div>
      <button
        style="background-color: #ff8400; border: none"
        type="submit"
        class="btn btn-primary"
      >
        Signup
      </button>
    </form>
    <p class="mt-2">
      Already have an account? <a href="{{ url_for('signin') }}">Signin</a>
    </p>
  </div>
</div>
{% endblock %}
