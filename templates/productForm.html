{% extends 'base.html' %} {% block content %}
<div style="margin-top: 6em; margin-left: 1em;" class="fixed-top text-left">
    <a style="border-color: var(--accent); color: var(--accent); border-radius: 10px;pointer-events:stroke;"
        class="text-center btn btn-outline-primary px-3 py-1" href="{{url_for('dashboard')}}" role="button">
        <span class="material-symbols-outlined">
            arrow_back
        </span>
    </a>
</div>
<div style="background-color: var(--secondary)" class="card w-50 mx-auto">
    <div class="card-body">
        <h2 class="card-title">
            {% if productId %} 
        Edit
        {% else %} 
            Add
            {% endif %}
            Product
        </h2>
        <form method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                {% if product and product[0][1] %}
          <input
            type="text"
            id="name"
            name="name"
            value="{{product[0][1]}}"
            class="form-control"
            required
          />
          {% else %}
                <input type="text" id="name" name="name" class="form-control" required />
                {% endif %}
            </div>
            <div class="form-group">
                <label for="unit">Unit:</label>
                {% if product and product[0][2] %}
                <select  id="unit" name="unit" class="form-control" required>
                    <option value="Rs/Kg">Rs/Kg</option>
                    <option value="Rs/Litre" selected>Rs/Litre</option>
                    <option value="Rs/Dozens">Rs/Dozens</option>
                    <option value="Rs/Gram">Rs/Gram</option>
                </select>
                {% else %}
                <select id="unit" name="unit" class="form-control" required>
                    <option value="Rs/Kg">Rs/Kg</option>
                    <option value="Rs/Litre">Rs/Litre</option>
                    <option value="Rs/Dozens">Rs/Dozens</option>
                    <option value="Rs/Gram">Rs/Gram</option>
                </select>
                {% endif %}
            </div>

            <div class="form-group">
                <label for="ratePerUnit">Rate/Unit:</label>
                <!-- {% if name %}
          <input
            type="text"
            id="name"
            name="name"
            value="{{name}}"
            class="form-control"
            required
          />
          {% else %} -->
                <input type="number" id="ratePerUnit" name="ratePerUnit" class="form-control" required />
                <!-- {% endif %} -->
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <!-- {% if name %}
          <input
            type="text"
            id="name"
            name="name"
            value="{{name}}"
            class="form-control"
            required
          />
          {% else %} -->
                <input type="number" id="quantity" name="quantity" class="form-control" required />
                <!-- {% endif %} -->
            </div>
            <button style="background-color: #ff8400; border: none" type="submit" class="btn btn-primary">
                Submit
            </button>
        </form>
    </div>
</div>
</div>
{% endblock %}
